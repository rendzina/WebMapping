<!DOCTYPE html>
<!-- A1136 Web Mapping: Note all the comments in the code -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Loading a FeatureLayer - Basemap</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css"/>
<script src="https://js.arcgis.com/4.31"></script>
<style>
html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
}
</style>
<script>
      var map;
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer",
        "esri/widgets/BasemapGallery",
      ], function (Map, SceneView, FeatureLayer, BasemapGallery) {
        map = new Map({
          basemap: "hybrid"
        });

        var view = new SceneView({
            container: "viewDiv",
            map: map,
            center: [-0.266206, 38.659442],
            zoom: 13
        });

        // Add the basemap gallery
        const basemapGallery = new BasemapGallery({
            view: view
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, {
           position: "top-right"
        });

         /********************
         * Add feature layer
         ********************/
         //Takes a URL to the Aitana map service.
         const featureLayer = new FeatureLayer({url: "https://www.landis.org.uk/arcgis/rest/services/Aitana/Aitana/MapServer"});
         map.add(featureLayer);
      });
      // NOW SEE IF YOU CAN ADD LEGEND AND OVERVIEW MAP....
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
