<!DOCTYPE html>
<html lang="en">
<!-- A1136 Web Mapping: Note all the comments in the code -->
<head>
<title>A1136 Web Mapping: OpenLayers Bing Example</title>
<!-- The line below is only needed for old environments like Internet Explorer and Android 4.x --> 
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4-src.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
<style>
.map {
    height: 400px;
    width: 100%;
}
</style>
<!-- NOTE - you can call the OpenLayers API directly as above, or alternatively you
	could download it and serve it up directly from your website -->
</head>
<body>
<h1 id="title">A1136 Web Mapping: Bing Example</h1>
<div id="map" class="map"></div>
<select id="layer-select">
  <option value="Aerial">Aerial</option>
  <option value="AerialWithLabels" selected>Aerial with labels</option>
  <option value="Road">Road (static)</option>
  <option value="RoadOnDemand">Road (dynamic)</option>
  <option value="ordnanceSurvey">Ordnance Survey</option>
</select>
<div id="docs">
  <p>This example demonstrates the ability to create layers using tiles from Bing maps.</p>
</div>
<script>
		// Based on example at http://openlayers.org/en/latest/examples/bing-maps.html?q=BING
		// API key for http://openlayers.org. Please get your own at
		// http://bingmapsportal.com/ and use that instead.
		var apiKey = "<YOUR-API-KEY-HERE>";
		var styles = [
			'Road',
			'RoadOnDemand',
			'Aerial',
			'AerialWithLabels',
			'collinsBart',
			'ordnanceSurvey'
		];
		var layers = [];
		var i, ii;
		for (i = 0, ii = styles.length; i < ii; ++i) {
			layers.push(new ol.layer.Tile({
				visible: false,
				preload: Infinity,
				source: new ol.source.BingMaps({
					key: apiKey,
					imagerySet: styles[i]
					// use maxZoom 19 to see stretched tiles instead of the BingMaps
					// "no photos at this zoom level" tiles
					// maxZoom: 19
				})
			}));
		}
		var map = new ol.Map({
			layers: layers,
			// Improve user experience by loading tiles while dragging/zooming. Will make
			// zooming choppy on mobile or slow devices.
			loadTilesWhileInteracting: true,
			target: 'map',
			view: new ol.View({
				center: [-6655.5402445057125, 6709968.258934638],
				zoom: 13
			})
		});

		var select = document.getElementById('layer-select');

		function onChange() {
			var style = select.value;
			for (var i = 0, ii = layers.length; i < ii; ++i) {
				layers[i].setVisible(styles[i] === style);
			}
		}

		select.addEventListener('change', onChange);
		onChange();
	</script>
</body>
</html>
