<!DOCTYPE html>
<html>
<!-- A1136 Web Mapping: Note all the comments in the code -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>ArcGIS API for JavaScript Tutorials: Display a web map</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>
<style>
html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
}
</style>
<script>
		require([
		  "esri/config",
		  "esri/WebMap",
		  "esri/views/MapView",
		  "esri/widgets/ScaleBar",
		  "esri/widgets/Legend"
		], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

			// Code to create the map and view will go here
			esriConfig.apiKey = "YOUR_API_KEY";

			const webmap = new WebMap({
			portalItem: {
			  id: "6dd6de84899941ccb32a2f30cdcea672"
				}
			});

			const view = new MapView({
					container: "viewDiv",
					map: webmap
			});

			const scalebar = new ScaleBar({
				view: view
			});

			view.ui.add(scalebar, "bottom-left");
			const legend = new Legend ({
					view: view
				  });
			view.ui.add(legend, "top-right");
	  });
	</script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
