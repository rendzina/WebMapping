<!DOCTYPE html>
<!-- A1136 Web Mapping: Note all the comments in the code -->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A1136 Web Mapping: Tiled ArcGIS MapServer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
<script src=" https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
<style>
.map {
    width: 100%;
    height: 400px;
}
</style>
</head>
<body>
<h1>A1136 Web Mapping: Web Mapping Tiled ArcGIS MapServer Map</h1>
<div id="map" class="map"></div>
See <a href="https://openlayers.org/en/latest/examples/arcgis-tiled.html" target="_blank">https://openlayers.org/en/latest/examples/arcgis-tiled.html</a>
<script>
	var url =
  'https://sampleserver6.arcgisonline.com/ArcGIS/rest/services/' +
  'USA/MapServer';
var layers = [
  new ol.layer.Tile({
    source: new ol.source.OSM(),
  }),
  new ol.layer.Tile({
    extent: [-13884991, 2870341, -7455066, 6338219],
    source: new ol.source.TileArcGISRest({
      url: url,
    }),
  }) ];
var map = new ol.Map({
  layers: layers,
  target: 'map',
  view: new ol.View({
    center: [-10997148, 4569099],
    zoom: 4,
  }),
});
</script>
</body>
</html>
