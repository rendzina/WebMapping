<!DOCTYPE html>
<!-- A1136 Web Mapping: Note all the comments in the code -->
<!-- See https://developers.arcgis.com/javascript/latest/sample-code/layers-featurelayer/index.html -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Loading a FeatureLayer</title>
<link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css"/>
<script src="https://js.arcgis.com/4.31/"></script>
<style>
html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
}
</style>
<script>
      var map;
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ], function (Map, MapView, FeatureLayer) {
        map = new Map({
          basemap: "hybrid"
        });

       var view = new MapView({
          container: "viewDiv",
          map: map,
          extent: {
            xmin: -36543.007699999405,
            ymin: 4669447.703505821,
            xmax: -22638.29050000068,
            ymax: 4679364.930376508,
            spatialReference: 3857
          }
        });

        //Takes a URL to the Aitana map service.
        const featureLayer = new FeatureLayer({url: "https://www.landis.org.uk/arcgis/rest/services/Aitana/Aitana/MapServer"});
        map.add(featureLayer);
      });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
