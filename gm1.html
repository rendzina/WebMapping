<!DOCTYPE html>
<html>
<!-- A1136 Web Mapping: Note all the comments in the code -->
<head>
<title>A1136 Web Mapping: Simple Google web map</title>
<!-- The browser window title -->
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<!-- CSS styling for our map -->
<style>
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#map {
    height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
<h1>A1136 Web Mapping: Simple Google web map</h1>
<div id="map"></div>
<!-- The container for the map produced -->
<script>
      var map; // The variable to hold the map object
      // Map properties and initialisation options
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 50.679668, lng: -1.280817},
          zoom: 11
		});
      }
    </script>
<!-- The lines below bootstrap the Google maps JavaScript API -->
<script src="https://maps.googleapis.com/maps/api/js?key=<YOUR-API-HERE>&callback=initMap"
    async defer></script>
</body>
</html>
