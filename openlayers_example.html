<!DOCTYPE html>
<!-- A1136 Web Mapping: Note all the comments in the code -->
<html lang="en">
<head>
<title>A1136 Web Mapping: OpenLayers example</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
<style>
.map {
    height: 400px;
    width: 100%;
}
</style>
</head>
<body>
<h2>A1136 Web Mapping: Web Mapping Open Layers Map</h2>
<div id="map" class="map"></div>
See <a href="https://openlayers.org/doc/quickstart.html" target="_blank">https://openlayers.org/doc/quickstart.html</a>
<script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-1.20817,50.679668]),
          zoom: 11
        })
      });
    </script>
</body>
</html>
